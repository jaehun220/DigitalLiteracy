<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS기초_Selector 선택자</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <!--
    CSS Cascading Style Sheet
    선택자{
        속성:값
    }
    
    selector{
        property:value
    }
    01. 외부스타일시트 External Style Sheet
    #외부스타일시트 문법<link rel = "stylesheet" href="style.css" type="text/css">
    #외부에 작성된 .css 문서 즉 스타일 시트 파일을 연결
    02. 내부스타일시트 Embeded Style Sheet
    #내부스타일시트 문법
    <head>
        <style>
            *{
                padding:;
                margin:;
            }
        </style>
    #<style> 태그를 사용하여 HTML 문서에 바로 적용하는 방법
    </head>

    03. 인라인스타일 Inline Style Sheet
    # HTML 즉 태그에 직접 작성
    -->
    <h1>01. 전체선택자</h1>
    <p>
        *, html에 등장하는 모든 형태를 선택하느 선택자(초기화, 기본 설정값)
    </p>
    <br><br><br>

    <h1>02. 태그선택자</h1>
    <p>
        h1~h6, a, img 등 html에 등장하는 특정한 태그를 선택하는 선택자
    </p>
    
    
</body>
</html>
