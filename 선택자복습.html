<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자복습</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            background-color: beige;
            /*태그 선택자*/
        }
        .box{
            width: 300px;
            height: 300px;
            /*클래스 선택자*/
        }
        #box{
            width: 200px;
            height: 200px;
            /*아이디 선택자*/
        }
    </style>
</head>
<body>
    <div class="box">선택자 복습</div>
    <div id="box">선택자 복습</div>
</body>
</html>
