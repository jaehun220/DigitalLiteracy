<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font 속성</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        li{
            list-style: none;
        }
        img{
            display: block;
            max-width: 100%;
        }
        .text{
            color: #28863a;/*글자색상-단어,헥사코드*/
            font-size: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="text">글자관련 <a href="#">속성</a></h1>
    <p>
        글자관련 속성들에 대해 알아봅시다!<br>
        글자 속성들의 종류?
    </p>
</body>
</html>
