<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>block 성격의 글자태그</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		h1{
			background-color: pink;
		}
	</style>
</head>
<body>
	 <!--블록형태의 글자 태그 -> 박스처럼 작성한 순서대로 위에서 아래로 쌓이는 형태-->
	 <!--01.제목태그
	 	h1~h6: 숫자가 뒤로 갈수록 글자 사이즈가 줄어듦. 타이틀에 사용. 볼드체
	 -->
	<h1>header-1</h1>
	<h2>header-2</h2>
	<h3>header-3</h3>
	<h4>header-4</h4>
	<h5>header-5</h5>
	<h6>header-6</h6>
	<!--02.단락태그
		p: 단락. 본문에서 단락을 구분하거나 나타낼 때 사용, 주로 글자를 담아서 표현(paragraph)
		br: 줄바꿈. break
	-->
	<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed, beatae? Reprehenderit sequi quas labore consectetur rem modi maiores, perspiciatis voluptatum placeat excepturi. Quas, doloremque officia quibusdam voluptatem eum eius officiis?</p>
</body>
</html>
